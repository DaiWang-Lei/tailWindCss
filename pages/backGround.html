    <title>Rubuta管理平台</title>
    <link rel="stylesheet" href="../style/tailwind.css">
    <style>
        nav a {
            display: flex;
            height: 100%;
            align-items: center;
            padding:0 15px;
        }
        nav a:hover{
            color:#fff;
            cursor: pointer;
        }
        nav li>ul {
            background-color: #2d3748;
            position: absolute;
            overflow: hidden;
            min-width: 160px;
            opacity: 0;
            visibility: hidden;
            transition: ease all 0.3s;
        }

        nav li>ul a {
            line-height: 40px;
        }
        nav li:hover >ul{
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
