<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-full bg-gray-300">
    <div class="flex items-center justify-center h-full">
        <div class="md:flex  max-w-sm max-w-3xl">
            <div class="bg-white m-1/2 p-8">
                <h1 class="text-gray-700 text-3xl text-center">登陆</h1>
                <form action="" class="text-gray-600">
                    <div class="my-3">
                        <input type="text" placeholder="请输入您的账号" class="border rounded w-full py-2 px-4 outline-none focus:shadow-outline">
                    </div>
                    <div class="my-3">
                        <input type="password" placeholder="请输入您的密码" class="border rounded w-full py-2 px-4 outline-none focus:shadow-outline">
                    </div>
                    <div class="my-3 flex justify-between">
                        <label for="">
                            <input type="checkbox">记住账号
                        </label>
                        <a href="" class="text-blue-500">忘记邮箱或密码</a>
                    </div>
                    <div class="my-3 flex">
                        <button class="border rounded w-1/2 py-2">注册</button>
                        <button class="border rounded w-1/2 py-2 border-blue-700 bg-blue-600 text-white ml-2">登陆</button>
                    </div>
                    <div class="my-3 text-center text-xs text-gray-500 mt-8">
                        &copy;2020 August 8th 
                    </div>
                </form>
            </div>
            <div class=" hidden md:block w-1/2">
                <img src="./image/background.jpg" alt="" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
</body>

</html>
